<!DOCTYPE html>
<html >
<head>
<title>Login Page</title>
<link rel="stylesheet" type="text/css" href="stylesignup.css">
</head>
<body>
<body background="main/resturent.jpg">
<div class= "Sign-Up">
 <img src="main/logo.jpg" class="logo">
  <h1>Sign-Up Here</h1>
   <form>
  	 <p>First Name</p>
  	 <input type="text" name="firstname" placeholder="Enter First Name">
  	 <p>Last Name</p>
   	<input type="text" name="username" placeholder="Enter Last Name">
	<p>E-mail</p>
   	<input type="text" name="email" placeholder="Enter Email Address">
 	  <p>Password</p>
  	 <input type="password" name="password" placeholder="Enter Password">
	 <p>Mobile Number</p>
  	 <input type="text" name="mobilenumber" placeholder="Enter Mobile Number">
   	<input type="submit" name="submit" value="Submit">
	<input type="submit" name="reset" value="Reset">
	</form>
  </div>
 </body>
 </html>
